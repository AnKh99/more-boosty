<meta charset="utf-8">
<title data-locale="options_title">Options</title>

<form id="options-form" class="detail-view-container">
    <label class="label-inline">
        <input type="checkbox" name="full_layout">
        <span data-locale="options_full_layout">Widescreen layout</span>
    </label>
    <hr>

    <label class="label-inline">
        <input type="checkbox" name="max_video_quality">
        <span data-locale="options_max_video_quality">Max video quailty</span>
    </label>
    <i class="is-right" data-locale="options_max_video_quality_desc">for VK video player only</i>
    <hr>

    <label class="label-inline">
        <input type="checkbox" name="theater_mode">
        <span data-locale="options_theater_mode">Theater mode</span>
    </label>
    <i class="is-right" data-locale="options_theater_mode_desc">for streams, scroll down for the top menu</i>
</form>
